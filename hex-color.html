<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .color-bar {
            height: 500px;
            display: inline-block;
            width: 150px;
            position: relative;
            text-align: center;
            line-height: 100px; /* Center text vertically */
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }
        #colorContainer {
            width: max-content;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Hex Code Extractor</h1>
    <input type="text" id="textInput" placeholder="Enter text with hex color codes...">
    <button onclick="extractColors()">Extract Colors</button>
    <button onclick="saveAsImage()">Save as Image</button>
    <div id="colorContainer"></div>

    <!-- Include the html2canvas library -->
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    
    <script>
        function extractColors() {
            const textInput = document.getElementById('textInput').value;
            const colorContainer = document.getElementById('colorContainer');
            colorContainer.innerHTML = ''; // Clear previous colors

            // Regular expression to match hex color codes
            const hexColorRegex = /#([0-9A-Fa-f]{6}|[0-9A-Fa-f]{3})\b/g;
            const colors = textInput.match(hexColorRegex);

            if (colors) {
                colors.forEach(color => {
                    const colorBar = document.createElement('div');
                    colorBar.className = 'color-bar';
                    colorBar.style.backgroundColor = color;
                    colorBar.textContent = color; // Display hex code inside the bar
                    colorContainer.appendChild(colorBar);
                });
            } else {
                colorContainer.innerHTML = '<p>No valid hex color codes found.</p>';
            }
        }

        function saveAsImage() {
            html2canvas(document.getElementById('colorContainer'),{
                onrendered: function(canvas) {
                  // document.body.appendChild(canvas);
                  return Canvas2Image.saveAsImage(canvas);
                }
              })
        }
    </script>
</body>
</html>
